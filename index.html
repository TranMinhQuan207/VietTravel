<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/37d3d7335a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>VIETTRAVEL</title>
  </head>
  <body>
    <header>
      <div class="header-top">
        <i class="fa-solid fa-bars"></i>
        <ul>
          <li style="--x: 1"><a href="">Trang chủ</a></li>
          <li style="--x: 2"><a href="">Đặc điểm</a></li>
          <li style="--x: 3"><a href="">Về chúng tôi</a></li>
          <li style="--x: 4"><a href="">Bộ sưu tập</a></li>
          <li style="--x: 5"><a href="">Đánh giá</a></li>
          <li style="--x: 6"><a href="">Liên hệ</a></li>
        </ul>
      </div>
      <div class="video-container">
        <video src="vid background.mp4" autoplay muted loop></video>
      </div>
      <div class="header-content">
        <h1>Khám phá</h1>
        <p>Xách ba lô lên và đi thôi nào</p>
        <form action="">
          <h1>Bạn muốn đi đâu Tết này</h1>
          <p>Địa điểm</p>
          <select name="" id="">
            <option value="#">--Chọn địa điểm--</option>
          </select>
          <p>Số người</p>
          <input type="number" min="1" placeholder="Bạn đi bao nhiêu người" />
          <p>Ngày đi</p>
          <input type="date" />
          <p>Ngày về</p>
          <input type="date" />
          <button>Tìm Kiếm</button>
        </form>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
